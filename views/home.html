<div class="jumbotron">
	<div class="container">
		<h1>Formly for Angular</h1>
		<p>JSON powered forms <br>
			<a href="https://github.com/formly-js/angular-formly">
				https://github.com/formly-js/angular-formly
			</a>
		</p>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-4 col-md-4 col-lg-4">
			<!-- Pre configured options -->
			<div>
				<!-- Formatted JSON -->
				<button class="btn btn-success"
				        ng-click="editJSON = true"
				        ng-hide="editJSON">
					Edit JSON
				</button>
				<button class="btn btn-success"
				        ng-click="editJSON = false"
				        ng-show="editJSON">
					Pretty JSON
				</button>

				<button class="btn btn-success"
				        ng-click="toggleCustomTypeTemplates()">
					{{typeTemplatesButton}}
				</button>

				<h3>Fields</h3>
				<div class="form-group"
				     ng-class="{'has-error': formFieldsError}"
				     ng-show="editJSON">
					<textarea class="form-control"
					          ng-model="formFieldsStr"
					          rows="15">
					</textarea>
				</div>
				<div source="toPrettyJSON(formFields, 4)"
				     ng-hide="editJSON"
				     hljs>
				</div>
			</div>
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4">

			<h3>Form</h3>
			<formly-form name="myFormName"
			             result="formData"
			             fields="formFields"
			             options="formOptions"
			             ng-submit="onSubmit()">
				<button type="submit"
				        class="btn btn-primary also">
					Submit it! (Transcluded)
				</button>
			</formly-form>
			<br />
			<br />
			<formly-form name="hiddenFormlyForm"
			             result="hiddenFormData"
			             fields="hiddenFormFields"
			             options="hiddenFormOptions">
			</formly-form>
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4">

			<h3>Submitted Data</h3>
			<div ng-hide="editJSON"
			     hljs
			     source="formData|json"></div>
			<div class="form-group"
			     ng-class="{'has-error': formFieldsError}"
			     ng-show="editJSON">
				<textarea class="form-control"
				          ng-model="formDataStr"
				          rows="15">
				</textarea>
			</div>

			<h3>Form State</h3>
			<table class="table table-condensed">
				<thead>
				<tr>
					<th>State</th>
					<th>Value</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>$pristine</td>
					<td>{{myFormName.$pristine}}</td>
				</tr>
				<tr>
					<td>$dirty</td>
					<td>{{myFormName.$dirty}}</td>
				</tr>
				<tr>
					<td>$valid</td>
					<td>{{myFormName.$valid}}</td>
				</tr>
				<tr>
					<td>$invalid</td>
					<td>{{myFormName.$invalid}}</td>
				</tr>
				<tr>
					<td>$error</td>
					<td>{{myFormName.$error}}</td>
				</tr>
				</tbody>

			</table>
		</div>
	</div>
</div>
