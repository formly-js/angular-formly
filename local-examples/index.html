<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Manual tests for formly</title>
  <link rel="stylesheet" href="bootstrap.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <style>.ng-cloak {display: none}</style>
</head>
<body ng-app="app" ng-controller="MainCtrl as vm">
<div class="jumbotron" style="text-align:center;">
  <h1>Manual tests for formly</h1>
</div>
<div class="container ng-cloak">

  <div>
    <h2>Form</h2>
    <form ng-submit="vm.onSubmit()" novalidate>
      <formly-form model="vm.formData" fields="vm.formFields">
        <button type="submit" class="btn btn-primary">Submit</button>
      </formly-form>
    </form>
    <h2>Form Data</h2>
    <pre>{{vm.formData | json}}</pre>
  </div>
</div>

<script src="../node_modules/api-check/dist/api-check.js"></script>
<script src="angular/angular.js"></script>
<script src="dist/formly.js"></script>
<!--<script src="formly-templates/angular-formly-templates-vanilla.js"></script>-->
<script src="formly-templates/angular-formly-templates-bootstrap.js"></script>
<script src="components/app.js"></script>
</body>
</html>
