<form class="formly" role="form">
	<formly-field ng-repeat="field in fields"
				  options="field"
				  form-result="result"
				  form-value="result[field.key||$index]"
				  form-id="options.uniqueFormId"
				  index="$index"
				  ng-hide="field.hide">
	</formly-field>
	<button type="submit"
			ng-hide="options.hideSubmit">
		{{options.submitCopy || "Submit"}}
	</button>
</form>
