<div class="form-group">
	<label for="{{id}}">
		{{options.label || 'Text'}}
		{{options.required ? '*' : ''}}
	</label>
	<input type="text"
		   class="form-control"
		   id="{{id}}"
		   placeholder="{{options.placeholder}}"
		   ng-required="options.required"
		   ng-disabled="options.disabled"
		   ng-model="value"
           ng-pattern="{{ options.pattern }}">
</div>
