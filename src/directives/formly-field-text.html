<div>
	<label for="{{id}}">
		{{options.label || 'Text'}}
		{{options.required ? '*' : ''}}
	</label>
	<input type="text"
		   id="{{id}}"
		   placeholder="{{options.placeholder}}"
		   aria-describedby="{{id}}_description"
		   ng-required="options.required"
		   ng-disabled="options.disabled"
		   ng-model="value">
  <p id="{{id}}_description" ng-if="options.description">{{options.description}}</p>
</div>
