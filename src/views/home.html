<div class="jumbotron">
	<div class="container">
		<h1>Formly for Angular</h1>
		<p>JSON powered forms</p>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-sm-4 col-md-4 col-lg-4"
			 ng-hide="editJSON">

			<!-- Formatted JSON -->
			<button class="btn btn-success"
					ng-click="editJSON = true">
				Edit JSON
			</button>

			<h3>Options</h3>
			<div source="toPrettyJSON(formOptions, 4)"
				 hljs>
			</div>

			<h3>Fields</h3>
			<div source="toPrettyJSON(formFields, 4)"
				 hljs>
			 </div>
		</div>

		<div class="col-sm-4 col-md-4 col-lg-4"
			 ng-show="editJSON">

			<!-- Edit JSON -->
			<button class="btn btn-success"
					ng-click="editJSON = false">
				Pretty JSON
			</button>

			<h3>Options</h3>
			<div class="form-group"
				 ng-class="{'has-error': formOptionsError}">
				<textarea class="form-control"
						  ng-model="formOptionsStr"
						  rows="5">
				</textarea>
			</div>

			<h3>Fields</h3>
			<div class="form-group"
				 ng-class="{'has-error': formFieldsError}">
				<textarea class="form-control"
						  ng-model="formFieldsStr"
						  rows="15">
				</textarea>
			</div>
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4">

			<h3>Form</h3>
			<formly-form name="myFormName"
                    	 result="formData"
						 fields="formFields"
						 options="formOptions"
						 ng-submit="onSubmit()">
			</formly-form>
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4">

			<h3>Submitted Data</h3>
			<div hljs source="formData|json"></div>

            <h3>Form State</h3>
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>State</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>$pristine</td>
                    <td>{{myFormName.$pristine}}</td>
                </tr>
                <tr>
                    <td>$dirty</td>
                    <td>{{myFormName.$dirty}}</td>
                </tr>
                <tr>
                    <td>$valid</td>
                    <td>{{myFormName.$valid}}</td>
                </tr>
                <tr>
                    <td>$invalid</td>
                    <td>{{myFormName.$invalid}}</td>
                </tr>
                <tr>
                    <td>$error</td>
                    <td>{{myFormName.$error}}</td>
                </tr>
                </tbody>

            </table>
		</div>
	</div>
</div>
