<div class="fd-example-search">
  <div class="input-group">
    <input type="text" class="form-control"
           placeholder="Filter Examples"
           ng-model="vm.search"
           ng-keydown="vm.onSearchEntered($event, vm.search)">
      <span class="input-group-addon">
        <i class="glyphicon glyphicon-search"></i>
      </span>
  </div>
  <hr/>
  <div class="formly-examples">
    <div class="formly-example" ng-repeat="category in vm.examples">
      <strong>{{::category.title}}</strong>
      <div ng-repeat="example in category.examples | filter:vm.search">
        <a class="example-link" fd-event-navigate="exampleSelected(example)" ng-class="vm.exampleClass(example)">{{example.title}}</a>
      </div>
      <hr/>
    </div>
  </div>
  <div>
    <a href="https://github.com/formly-js/angular-formly/edit/master/demo/app/states/root/components/data/examples.js">
      Suggest an example
    </a>
  </div>
</div>
