<div class="@Users">
  <div class="clearfix users-list-container">
    <div ng-repeat="user in vm.users" class="user">
      <a fd-event-navigate="showUserDescription(user)">
        <fd-user-logo logo="user.logo" shrink="vm.inDetails()" center-vertically="true"></fd-user-logo>
        <div>
          <strong>{{user.name}}</strong>
        </div>
      </a>
    </div>
  </div>
  <hr/>
  <ui-view></ui-view>
</div>
