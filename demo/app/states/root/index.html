<div>
  <div class="jumbotron">
    <h1 class="+text-center +font-size-xlarge">
      <a fd-event-navigate="goHome"><span style="display:block"><img ng-src="{{::vm.logoSrc}}" alt="Angular Formly logo"/></span><span>angular-formly</span></a>
      <br />
      <small>JavaScript Powered Forms for AngularJS</small>
    </h1>
  </div>

  <div class="container +margin-bottom-large">
    <hr/>
    <div class="row +margin-bottom-large">
      <div class="col-sm-3">
        <p class="left-nav-title">Links</p>
        <a href="http://docs.angular-formly.com">Documentation</a>
        <br/>
        <a fd-event-navigate="showUsers">Who uses angular-formly?</a>
        <hr/>
        <p class="left-nav-title">Examples</p>
        <fd-example-search examples="vm.examples"></fd-example-search>
        <hr/>
        <div class="text-muted +margin-top-small">
          Latest Version: {{::vm.formlyVersion}}
        </div>
      </div>
      <div class="col-sm-9 main-ui-view">
        <div ui-view></div>
      </div>
    </div>
  </div>

</div>
